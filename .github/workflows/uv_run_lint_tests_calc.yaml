name: UV Lint, Test & Calculation
# This workflow runs linting, tests, and a calculation script using uv.

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.13'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üì¶ Install uv
        uses: astral-sh/setup-uv@v5

      - name: üß† Restore uv cache
        id: cache-uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: üì¶ Install dependencies (lint)
        run: uv sync

      - name: ‚ú® Lint with Ruff
        run: |
            uv run ruff check --output-format=github .

      - name: ‚úÖ Run tests
        run: uv run pytest src/tests/
        continue-on-error: true  # Make strict if critical
      - name: ‚úÖ Run Calculation
        run: uv run src/calculator/calculator.py
        continue-on-error: true  # Make strict if critical)
